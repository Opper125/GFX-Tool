<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS GFX Tool - Fixed Version</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    * {
      font-family: 'Noto Sans Myanmar', 'Inter', sans-serif;
      box-sizing: border-box;
    }

    :root {
      --myanmar-yellow: #FECB00;
      --myanmar-green: #34B233;
      --myanmar-red: #EA2839;
      --myanmar-white: #FFFFFF;
      --dark-bg: #0f0f23;
      --card-bg: rgba(0, 0, 0, 0.8);
      --border-color: rgba(254, 203, 0, 0.3);
    }

    body {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0f3460 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .myanmar-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(254, 203, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(52, 178, 51, 0.1) 0%, transparent 50%);
      animation: patternMove 20s ease-in-out infinite;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -2;
    }

    .myanmar-waves {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(45deg, rgba(254, 203, 0, 0.2), rgba(52, 178, 51, 0.2));
      clip-path: polygon(0 100%, 0 60%, 25% 40%, 50% 60%, 75% 30%, 100% 50%, 100% 100%);
      animation: waveFloat 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes patternMove {
      0%, 100% { background-position: 0% 0%, 100% 100%; }
      50% { background-position: 100% 100%, 0% 0%; }
    }

    @keyframes waveFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .myanmar-container {
      backdrop-filter: blur(20px);
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(254, 203, 0, 0.1);
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .myanmar-container:hover {
      border-color: rgba(254, 203, 0, 0.5);
      box-shadow: 0 25px 50px rgba(254, 203, 0, 0.2);
    }

    .myanmar-btn {
      background: linear-gradient(45deg, var(--myanmar-yellow), var(--myanmar-green));
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .myanmar-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(254, 203, 0, 0.4);
    }

    .myanmar-btn:active {
      transform: translateY(0);
    }

    .myanmar-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .myanmar-btn:hover::before {
      left: 100%;
    }

    .myanmar-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--border-color);
      color: white;
      border-radius: 12px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .myanmar-input:focus {
      outline: none;
      border-color: var(--myanmar-yellow);
      box-shadow: 0 0 20px rgba(254, 203, 0, 0.3);
    }

    .myanmar-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 12px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .status-connected {
      background: linear-gradient(45deg, var(--myanmar-green), #4ade80);
      color: white;
      animation: pulse 2s infinite;
    }

    .status-connecting {
      background: linear-gradient(45deg, var(--myanmar-yellow), #fbbf24);
      color: #000;
      animation: spin 1s linear infinite;
    }

    .status-error {
      background: linear-gradient(45deg, var(--myanmar-red), #ef4444);
      color: white;
    }

    .notification {
      position: fixed;
      top: 80px;
      right: 20px;
      left: 20px;
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1001;
      backdrop-filter: blur(15px);
      animation: slideIn 0.5s ease-out;
    }

    .notification-success {
      background: linear-gradient(45deg, var(--myanmar-green), #4ade80);
    }

    .notification-error {
      background: linear-gradient(45deg, var(--myanmar-red), #ef4444);
    }

    .notification-info {
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
    }

    .news-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      transition: all 0.3s ease;
      animation: slideIn 0.6s ease-out;
    }

    .news-card:hover {
      border-color: rgba(254, 203, 0, 0.5);
      transform: translateY(-4px);
    }

    .chat-message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 8px;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    .chat-message.sent {
      background: linear-gradient(45deg, var(--myanmar-yellow), #fbbf24);
      color: #000;
      margin-left: auto;
      margin-right: 0;
    }

    .chat-message.received {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-right: auto;
      margin-left: 0;
    }

    .video-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
      padding: 12px 0;
      z-index: 100;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #9ca3af;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 8px;
    }

    .nav-item.active {
      color: var(--myanmar-yellow);
      transform: translateY(-2px);
    }

    .nav-item:hover {
      color: var(--myanmar-yellow);
    }

    .loading-spinner {
      border: 3px solid rgba(254, 203, 0, 0.3);
      border-top: 3px solid var(--myanmar-yellow);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      backdrop-filter: blur(20px);
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--myanmar-yellow);
    }

    .comment-thread {
      border-left: 2px solid var(--border-color);
      margin-left: 20px;
      padding-left: 16px;
    }

    .like-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: #9ca3af;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .like-btn.liked {
      background: var(--myanmar-red);
      color: white;
      border-color: var(--myanmar-red);
    }

    @media (max-width: 768px) {
      .myanmar-container {
        margin: 10px;
        padding: 16px;
      }
      
      .status-indicator {
        top: 10px;
        right: 10px;
        font-size: 11px;
        padding: 6px 12px;
      }
      
      .notification {
        top: 60px;
        right: 10px;
        left: 10px;
      }

      .modal-content {
        padding: 16px;
        border-radius: 12px;
      }

      .chat-message {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      .myanmar-btn {
        padding: 10px 16px;
        font-size: 14px;
      }

      .profile-avatar {
        width: 32px;
        height: 32px;
      }

      .news-card {
        margin: 8px;
        padding: 12px;
      }
    }

    .hidden {
      display: none !important;
    }

    .expire-warning {
      background: linear-gradient(45deg, var(--myanmar-red), #ff6b6b);
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }

    .search-container {
      position: relative;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
    }

    .search-result-item {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-result-item:hover {
      background: rgba(254, 203, 0, 0.1);
    }
  </style>
</head>
<body class="myanmar-pattern">
  <div class="myanmar-waves"></div>
  
  <!-- Status Indicator -->
  <div id="status-indicator" class="status-indicator status-connecting">
    <i class="fas fa-circle-notch fa-spin"></i> Connecting...
  </div>

  <!-- Main Container -->
  <div class="container mx-auto max-w-md rounded-2xl shadow-2xl fade-in" style="margin-top: 80px; margin-bottom: 80px;">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-yellow-400 mb-2">
        <i class="fas fa-gamepad mr-2"></i>
        FPS GFX Tool
      </h1>
      <p class="text-gray-300 text-sm">Myanmar Gaming Optimizer</p>
      <div class="progress-bar mt-4">
        <div id="loading-progress" class="progress-fill" style="width: 0%"></div>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="status-messages" class="mb-6"></div>

    <!-- About Section -->
    <div id="about-section" class="hidden">
      <div class="bg-gray-800 rounded-lg p-6 mb-6 slide-up">
        <h2 class="text-xl font-semibold text-yellow-400 mb-4">
          <i class="fas fa-info-circle mr-2"></i>
          Contact Information
        </h2>
        <div id="about-content" class="text-gray-300">
          <div class="loading-spinner mb-4"></div>
          <p class="text-center">Loading...</p>
        </div>
        <button onclick="hideAbout()" class="w-full mt-4 bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>
          Back
        </button>
      </div>
    </div>

    <!-- Login Section -->
    <div id="login-section">
      <div class="space-y-4">
        <button onclick="showAbout()" class="w-full myanmar-flag-btn text-white py-3 px-6 rounded-lg font-semibold transition-all hover:scale-105">
          <i class="fas fa-info-circle mr-2"></i>
          About & Contact
        </button>
        
        <div class="relative">
          <input 
            type="text" 
            id="key-input" 
            placeholder="Enter your key..." 
            class="w-full bg-gray-800 border border-gray-600 text-white py-3 px-4 pl-12 rounded-lg focus:border-yellow-400 focus:outline-none transition-colors"
            required
          >
          <i class="fas fa-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        
        <button 
          onclick="login()" 
          id="login-btn"
          class="w-full myanmar-flag-btn text-white py-3 px-6 rounded-lg font-semibold transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          <span id="login-text">Login</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
      <!-- Home Section -->
      <div id="home-section">
        <!-- Key Expiration Timer -->
        <div id="expiration-timer" class="bg-gradient-to-r from-yellow-600 to-orange-600 text-white p-3 rounded-lg mb-6 text-center font-semibold">
          <i class="fas fa-clock mr-2"></i>
          <span id="timer-text">Loading key info...</span>
        </div>

        <!-- Game Selection -->
        <div id="game-selection">
          <h2 class="text-xl font-semibold text-yellow-400 mb-4">
            <i class="fas fa-gamepad mr-2"></i>
            Select Game Version
          </h2>
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="game-card bg-gray-800 p-4 rounded-lg cursor-pointer text-center" onclick="selectGame('korean')">
              <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg mx-auto mb-3 flex items-center justify-center">
                <i class="fas fa-flag text-white text-2xl"></i>
              </div>
              <p class="text-white font-medium">PUBG Korean</p>
              <p class="text-gray-400 text-sm">KR Version</p>
            </div>
            <div class="game-card bg-gray-800 p-4 rounded-lg cursor-pointer text-center" onclick="selectGame('global')">
              <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-blue-600 rounded-lg mx-auto mb-3 flex items-center justify-center">
                <i class="fas fa-globe text-white text-2xl"></i>
              </div>
              <p class="text-white font-medium">PUBG Global</p>
              <p class="text-gray-400 text-sm">Global Version</p>
            </div>
          </div>
        </div>

        <!-- Configuration Form -->
        <div id="config-form" class="hidden">
          <h2 class="text-xl font-semibold text-yellow-400 mb-4">
            <i class="fas fa-cogs mr-2"></i>
            Configuration
          </h2>
          
          <div class="space-y-4">
            <div>
              <label class="block text-gray-300 text-sm font-medium mb-2">FPS Settings</label>
              <select id="fps" class="w-full bg-gray-800 border border-gray-600 text-white py-2 px-3 rounded-lg focus:border-yellow-400 focus:outline-none">
                <option value="60">60 FPS</option>
                <option value="90">90 FPS (Recommended)</option>
                <option value="120">120 FPS</option>
                <option value="144">144 FPS</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-medium mb-2">Bit Type</label>
              <select id="bit-type" class="w-full bg-gray-800 border border-gray-600 text-white py-2 px-3 rounded-lg focus:border-yellow-400 focus:outline-none">
                <option value="32bit">32-bit</option>
                <option value="64bit">64-bit (Recommended)</option>
              </select>
            </div>

            <div class="flex items-center space-x-3">
              <input type="checkbox" id="ipad-view" class="w-4 h-4 text-yellow-400 bg-gray-800 border-gray-600 rounded focus:ring-yellow-400">
              <label for="ipad-view" class="text-gray-300 text-sm font-medium">iPad View Enable</label>
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-medium mb-2">DPI (Optional)</label>
              <input 
                type="number" 
                id="dpi" 
                placeholder="320" 
                class="w-full bg-gray-800 border border-gray-600 text-white py-2 px-3 rounded-lg focus:border-yellow-400 focus:outline-none"
              >
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-medium mb-2">Resolution (Optional)</label>
              <input 
                type="text" 
                id="resolution" 
                placeholder="1920x1080" 
                class="w-full bg-gray-800 border border-gray-600 text-white py-2 px-3 rounded-lg focus:border-yellow-400 focus:outline-none"
              >
            </div>

            <button 
              onclick="generateFile()" 
              class="w-full myanmar-flag-btn text-white py-3 px-6 rounded-lg font-semibold transition-all hover:scale-105"
            >
              <i class="fas fa-download mr-2"></i>
              Generate & Download
            </button>

            <button 
              onclick="backToGameSelection()" 
              class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Back
            </button>
          </div>
        </div>

        <!-- Files List -->
        <div id="files-list" class="mt-6"></div>
      </div>

      <!-- News Section -->
      <div id="news-section" class="hidden">
        <h2 class="text-xl font-semibold text-yellow-400 mb-4">
          <i class="fas fa-newspaper mr-2"></i>
          News & Updates
        </h2>

        <!-- Profile Management -->
        <div id="profile-management" class="mb-6">
          <div id="create-profile" class="bg-gray-800 rounded-lg p-4">
            <h3 class="text-lg font-medium text-yellow-400 mb-3">Create Profile</h3>
            <div class="space-y-3">
              <input 
                type="text" 
                id="profile-username" 
                placeholder="Username" 
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:border-yellow-400"
              >
              <input 
                type="text" 
                id="profile-name" 
                placeholder="Display Name" 
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:border-yellow-400"
              >
              <input 
                type="file" 
                id="profile-picture" 
                accept="image/*" 
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg"
              >
              <button 
                onclick="createProfile()" 
                class="w-full myanmar-flag-btn text-white py-2 px-4 rounded-lg font-medium"
              >
                <i class="fas fa-user-plus mr-2"></i>
                Create Profile
              </button>
            </div>
          </div>

          <!-- Post News Form -->
          <div id="post-news" class="hidden bg-gray-800 rounded-lg p-4 mt-4">
            <h3 class="text-lg font-medium text-yellow-400 mb-3">Post News</h3>
            <div class="space-y-3">
              <input 
                type="text" 
                id="news-title" 
                placeholder="News Title" 
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:border-yellow-400"
              >
              <textarea 
                id="news-content" 
                placeholder="News Content" 
                rows="3"
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:border-yellow-400"
              ></textarea>
              <input 
                type="text" 
                id="news-youtube" 
                placeholder="YouTube Link (Optional)" 
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:border-yellow-400"
              >
              <input 
                type="file" 
                id="news-image" 
                accept="image/*" 
                class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg"
              >
              <button 
                onclick="postNews()" 
                class="w-full myanmar-flag-btn text-white py-2 px-4 rounded-lg font-medium"
              >
                <i class="fas fa-paper-plane mr-2"></i>
                Post News
              </button>
            </div>
          </div>
        </div>

        <!-- News List -->
        <div id="news-list" class="space-y-4">
          <div class="loading-spinner mb-4"></div>
          <p class="text-center text-gray-400">Loading news...</p>
        </div>
      </div>

      <!-- Support Section -->
      <div id="support-section" class="hidden">
        <h2 class="text-xl font-semibold text-yellow-400 mb-4">
          <i class="fas fa-headset mr-2"></i>
          Support Chat
        </h2>
        
        <div id="support-messages" class="bg-gray-800 rounded-lg p-4 mb-4 h-64 overflow-y-auto">
          <div class="loading-spinner mb-4"></div>
          <p class="text-center text-gray-400">Loading messages...</p>
        </div>
        
        <div class="flex space-x-2">
          <textarea 
            id="support-input" 
            placeholder="Type your message..." 
            rows="2"
            class="flex-1 bg-gray-800 border border-gray-600 text-white py-2 px-3 rounded-lg focus:border-yellow-400 focus:outline-none resize-none"
          ></textarea>
          <button 
            onclick="sendSupportMessage()" 
            class="myanmar-flag-btn text-white px-4 py-2 rounded-lg font-medium hover:scale-105 transition-transform"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <!-- Navigation Menu -->
      <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 p-4">
        <div class="flex justify-around max-w-md mx-auto">
          <button 
            onclick="showSection('home')" 
            class="flex flex-col items-center space-y-1 text-yellow-400 hover:text-yellow-300 transition-colors"
            id="nav-home"
          >
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs">Home</span>
          </button>
          <button 
            onclick="showSection('news')" 
            class="flex flex-col items-center space-y-1 text-gray-400 hover:text-yellow-400 transition-colors"
            id="nav-news"
          >
            <i class="fas fa-newspaper text-lg"></i>
            <span class="text-xs">News</span>
          </button>

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('Device fingerprint', 2, 2);

        return btoa(ua + fingerprint).slice(0, 255);

      formatTimeRemaining(expirationDate) {
        const now = new Date();
        const timeLeft = new Date(expirationDate) - now;
        
        if (timeLeft <= 0) return 'Key Expired';
        
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        
        return `${days}d ${hours}h ${minutes}m remaining`;
      },

      sanitizeInput(input) {
        if (typeof input !== 'string') return '';

    // Authentication & Session Management
    const auth = {
      async login() {
        try {
          const loginBtn = document.getElementById('login-btn');
          const loginText = document.getElementById('login-text');
          const keyInput = document.getElementById('key-input');
          
          loginBtn.disabled = true;
          loginText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Loading...';

          const key = utils.sanitizeInput(keyInput.value);
          if (!key) {
            throw new Error('Please enter a key!');
          }

          if (!state.isConnected) {
            throw new Error('Database not connected!');
          }

          // Verify key
          const { data: keyData, error: keyError } = await state.supabase
            .from('keys')
            .select('*')
            .eq('key_text', key)
            .eq('is_active', true)
            .single();

          if (keyError || !keyData) {
            throw new Error('Invalid or inactive key!');
          }

          if (new Date(keyData.expires_at) < new Date()) {
            throw new Error('Key has expired!');
          }

          // Generate device info
          state.deviceId = utils.generateDeviceId();
          
          const deviceInfo = {
            id: state.deviceId,
            user_agent: navigator.userAgent,
            architecture: navigator.userAgent.includes('64') ? '64bit' : '32bit',
            android_version: this.getAndroidVersion(),
            model: this.getDeviceModel()
          };

          // Save device info
          await state.supabase.from('devices').upsert(deviceInfo);

          // Check device limit
          const { data: sessions, error: sessionError } = await state.supabase
            .from('sessions')
            .select('id')
            .eq('key_id', keyData.id)
            .eq('is_active', true);

          if (sessionError) throw sessionError;

          if (sessions.length >= keyData.max_devices) {
            throw new Error('Maximum device limit reached for this key!');
          }

          // Create session
          const { data: sessionData, error: sessionInsertError } = await state.supabase
            .from('sessions')
            .insert({
              key_id: keyData.id,
              device_id: state.deviceId,
              is_active: true
            })
            .select()
            .single();

          if (sessionInsertError) throw sessionInsertError;

          state.sessionId = sessionData.id;
          state.keyExpiration = new Date(keyData.expires_at);

          // Update UI
          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');
          document.body.style.paddingBottom = '80px';

          ui.showNotification('Login successful!', 'success');

          // Start expiration timer
          this.startExpirationTimer();
          
          // Load initial data
          await this.loadUserFiles();
          await this.checkProfile();

        } catch (error) {
          console.error('Login error:', error);
          ui.showNotification(`Login failed: ${error.message}`, 'error');
        } finally {
          const loginBtn = document.getElementById('login-btn');
          const loginText = document.getElementById('login-text');
          loginBtn.disabled = false;
          loginText.innerHTML = 'Login';
        }

      getAndroidVersion() {
        const match = navigator.userAgent.match(/Android\s+([\d.]+)/);
        return match ? match[1] : 'Unknown';

      getDeviceModel() {
        const match = navigator.userAgent.match(/\(([^;]+);/);

        setInterval(updateTimer, 60000); // Update every minute

        // Generate file content
        const fileContent = generateFileContent(config);
        const fileName = `FPS_OPPER_${config.gameVersion}_${config.fps}fps_${config.bitType}_${config.timestamp}.sav`;

        // Save to database
        const { data, error } = await state.supabase
          .from('generated_files')
          .insert({
            session_id: state.sessionId,
            game_version: config.gameVersion,
            fps: config.fps,
            bit_type: config.bitType,
            ipad_view: config.ipadView,
            dpi: config.dpi,
            resolution: config.resolution,
            file_path: `/FPS_OPPER/${fileName}`
          })
          .select()
          .single();

        if (error) throw error;

        // Download file
        downloadFile(fileContent, fileName);

        ui.showNotification('File generated and downloaded successfully!', 'success');
        
        // Reload user files
        await auth.loadUserFiles();

      } catch (error) {
        console.error('Generate file error:', error);
        ui.showNotification(`File generation failed: ${error.message}`, 'error');
      }
    }

    function generateFileContent(config) {
      // This is a simplified file content generator
      // In a real application, you would generate proper game configuration files
      return `
# FPS GFX Tool Configuration
# Generated on: ${new Date().toISOString()}
# Game Version: ${config.gameVersion}

[Graphics]
FPS=${config.fps}
BitType=${config.bitType}
iPadView=${config.ipadView ? 1 : 0}
${config.dpi ? `DPI=${config.dpi}` : ''}
${config.resolution ? `Resolution=${config.resolution}` : ''}

[Advanced]
Timestamp=${config.timestamp}
DeviceID=${state.deviceId}
SessionID=${state.sessionId}
      `;
    }

    function downloadFile(content, fileName) {
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Profile Functions
    async function createProfile() {
      try {
        const username = utils.sanitizeInput(document.getElementById('profile-username').value);
        const name = utils.sanitizeInput(document.getElementById('profile-name').value);
        const pictureFile = document.getElementById('profile-picture').files[0];

        if (!username || !name) {
          throw new Error('Username and name are required!');
        }

        let profilePicture = null;

        if (pictureFile) {
          const fileName = `${state.sessionId}_${Date.now()}.${pictureFile.name.split('.').pop()}`;
          const { data: uploadData, error: uploadError } = await state.supabase.storage
            .from ('profiles')
            .upload(`public/${fileName}`, pictureFile);

          if (uploadError) throw uploadError;

          const { data: urlData } = state.supabase.storage
            .from('profiles')
            .getPublicUrl(`public/${fileName}`);

          profilePicture = urlData.publicUrl;
        }

        const { error } = await state.supabase
          .from('profiles')
          .insert({
            id: state.sessionId,
            username: username,
            name: name,
            profile_picture: profilePicture,
            is_banned: false
          });

        if (error) throw error;

        state.profileId = state.sessionId;
        
        document.getElementById('create-profile').style.display = 'none';
        document.getElementById('post-news').style.display = 'block';

        ui.showNotification('Profile created successfully!', 'success');

        // Clear form
        document.getElementById('profile-username').value = '';
        document.getElementById('profile-name').value = '';
        document.getElementById('profile-picture').value = '';

      } catch (error) {
        console.error('Create profile error:', error);
        ui.showNotification(`Profile creation failed: ${error.message}`, 'error');
      }
    }

    async function postNews() {
      try {
        const title = utils.sanitizeInput(document.getElementById('news-title').value);
        const content = utils.sanitizeInput(document.getElementById('news-content').value);
        const youtubeLink = utils.sanitizeInput(document.getElementById('news-youtube').value);
        const imageFile = document.getElementById('news-image').files[0];

        if (!title || !content) {
          throw new Error('Title and content are required!');
        }

        let imageUrl = null;

        if (imageFile) {
          const fileName = `user_${state.profileId}_${Date.now()}.${imageFile.name.split('.').pop()}`;
          const { data: uploadData, error: uploadError } = await state.supabase.storage
            .from('news')
            .upload(`public/user/${fileName}`, imageFile);

          if (uploadError) throw uploadError;

          const { data: urlData } = state.supabase.storage
            .from('news')
            .getPublicUrl(`public/user/${fileName}`);

          imageUrl = urlData.publicUrl;
        }

        const { error } = await state.supabase
          .from('news')
          .insert({
            title: title,
            content: content,
            youtube_link: youtubeLink || null,
            image_url: imageUrl,
            profile_id: state.profileId,
            is_admin: false,
            views: 0
          });

        if (error) throw error;

        ui.showNotification('News posted successfully!', 'success');

        // Clear form
        document.getElementById('news-title').value = '';
        document.getElementById('news-content').value = '';
        document.getElementById('news-youtube').value = '';
        document.getElementById('news-image').value = '';

        // Reload news
        await database.loadNews();

      } catch (error) {
        console.error('Post news error:', error);
        ui.showNotification(`Failed to post news: ${error.message}`, 'error');
      }
    }

    async function postComment(newsId) {
      try {
        const input = document.getElementById(`comment-input-${newsId}`);
        const content = utils.sanitizeInput(input.value);

        if (!content) {
          throw new Error('Comment content is required!');
        }

        if (!state.profileId) {
          throw new Error('Please create a profile first!');
        }

        const { error } = await state.supabase
          .from('comments')
          .insert({
            news_id: newsId,
            content: content,
            profile_id: state.profileId
          });

        if (error) throw error;

        input.value = '';
        
        // Reload comments
        await database.loadComments(newsId);

        ui.showNotification('Comment posted!', 'success');

      } catch (error) {
        console.error('Post comment error:', error);
        ui.showNotification(`Failed to post comment: ${error.message}`, 'error');
      }
    }

    async function sendSupportMessage() {
      try {
        const input = document.getElementById('support-input');
        const content = utils.sanitizeInput(input.value);

        if (!content) {
          throw new Error('Message content is required!');
        }

        const { error } = await state.supabase
          .from('support_messages')
          .insert({
            content: content,
            profile_id: state.profileId,
            is_from_user: true
          });

        if (error) throw error;

        input.value = '';
        
        // Reload support messages
        await database.loadSupportMessages();

        ui.showNotification('Message sent!', 'success');

      } catch (error) {
        console.error('Send support message error:', error);
        ui.showNotification(`Failed to send message: ${error.message}`, 'error');
      }
    }

    // Section Management
    function showSection(section) {
      state.currentSection = section;
      
      // Hide all sections
      const sections = ['home-section', 'news-section', 'support-section'];
      sections.forEach(s => {
        const element = document.getElementById(s);
        if (element) element.style.display = 'none';
      });
      
      // Show selected section
      document.getElementById(`${section}-section`).style.display = 'block';
      
      // Update navigation
      ui.updateNavigationActive(section);
      
      // Load section data
      switch (section) {
        case 'news':
          database.loadNews();
          break;
        case 'support':
          database.loadSupportMessages();
          break;
      }
    }

    function showAbout() {
      document.getElementById('about-section').classList.remove('hidden');
      database.loadAbout();
    }

    function hideAbout() {
      document.getElementById('about-section').classList.add('hidden');
    }

    function login() {
      auth.login();
    }

    function logout() {
      auth.logout();
    }

    // Initialize app when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('FPS GFX Tool initializing...');
      database.initialize();
    });

    // Handle connection status changes
    window.addEventListener('online', function() {
      if (!state.isConnected) {
        console.log('Connection restored, reinitializing...');
        database.initialize();
      }
    });

    window.addEventListener('offline', function() {
      state.isConnected = false;
      ui.updateStatus('error', 'Offline');
      ui.showNotification('Connection lost. Please check your internet connection.', 'error');
    });

  </script>
